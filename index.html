<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AUF</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <h1 class="title">10%</h1>
            <input class="input" id="inputNumber" type="number" placeholder="Цена">
            <p class="result15">Со скидкой: 0</p>
            <p class="how"></p>
        </div>
        <button class="btn">Рассчитать</button>
        <div class="wrapper">
            <h1 class="title">20%</h1>
            <input class="input" id="inputNumber20" type="number" placeholder="Цена">
            <p class="result20">Со скидкой: 0</p>
            <p class="how20"></p>
        </div>
    </div>
    <h1 class="converter__title">Converter</h1>

    <div class="converter__wrapper">
        <div class="converter__som">
            <input type="number" id="som" placeholder="SOM">
        </div>

        <div class="converter__usd">
            <input type="number" id="usd" placeholder="USD">
        </div>

        <div class="converter__cny">
            <input type="number" id="cny" placeholder="CNY" >
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
